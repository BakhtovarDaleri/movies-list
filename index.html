<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Movies List</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="rezet.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <p class="list-movies">список фильмов</p>
        <p class="year">2024</p>
      </div>
      <h1 class="title">Посмотреть</h1>

      <div class="controls">
        <input
          class="text-list"
          type="text"
          id="searchInput"
          placeholder="Добавить фильм"
        />
        <button class="arrow-button">
          <img src="../Vector.png" alt="" />
        </button>
        <div class="tooltip" id="tooltip"></div>
      </div>

      <div class="movies-list" id="movies-list"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
